name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  pages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Subimos el sitio como artifact usando la versi√≥n v4 (no deprecada)
      - name: Upload Pages artifact (using upload-artifact@v4)
        uses: actions/upload-artifact@v4
        with:
          name: pages
          path: ./

      # Deploy usando el artifact llamado "pages"
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
